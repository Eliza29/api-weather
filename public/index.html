<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>EDWeather</title>

<body class="image-background">

  <div class="container-fluid">

      <div class="col-12 col-md-7">

            <img src="assets/images/frost.png" width="65"class="d-inline" alt="termometro">
            <h2 class="ml-3 d-inline"> Sky Weather</h2>
          </div>
        </form>
       <div class=" d-none height-80 mx-3" id="map">
        </div>
      </div>
      <div class="col-11 col-md-4 d-none" id="view-2">

        <p><b>Monday</b> <span id="1"></span></p>
        <p><b>Tuesday</b> <span id="2"></span></p>
        <p><b>Wednesday</b> <span id="3"></span></p>
        <p><b>Thursday</b> <span id="4"></span></p>
        <p><b>Friday</b> <span id="5"></span></p>
        <p><b>Saturday</b> <span id="6"></span></p>   
        <p><b>Sunday</b> <span id="7"></span></p>  
        <p><b>Monday</b> <span id="8"></span></p>          
        <div class="row justify-content-center">
          <button type="button" class="btn btn-success my-3" id="btn-back">Regresar</button>
        </div>
      </div>
    </div>
  </div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVy9sxy4dToErPKrImIhj5wRStDXAVK44&callback=initMap&libraries=places">
  </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

</html>
